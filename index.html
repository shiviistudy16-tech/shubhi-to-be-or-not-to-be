  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Gaegu', cursive;
      /* Gradient background */
      background: linear-gradient(135deg, crimson, green);
      overflow-x: hidden;
      position: relative;
      color: #fff; /* make default text stand out */
    }

    h1, .subtitle {
      text-align: center;
      transform: none !important; /* ensure text not flipped */
    }

    /* Music controls */
    .music-control {
      text-align: center;
      margin-top: 20px;
      transform: none !important; /* keep readable */
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
      position: relative;
      z-index: 10; /* cards stay above animation */
      transform: none !important; /* prevent flipping */
    }

    .card {
      width: 150px;
      min-height: 180px;
      background: white;
      padding: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      position: relative;
      z-index: 10;
      transform: none !important; /* keep upright */
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #333;
      line-height: 1.2;
      font-weight: bold;
      transform: none !important;
    }

    /* Floating stars/butterflies */
    .floating {
      position: absolute;
      pointer-events: none;
      z-index: 1; /* behind cards */
      border-radius: 50%;
      opacity: 0.9;
      transform: none !important;
    }
  </style>
</head>
